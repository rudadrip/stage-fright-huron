<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
      <link rel="icon" href="/assets/logo.jpg">
      <script type="text/javascript" src="../bootstrap-5.3.3-dist/js/bootstrap.min.js" defer></script>
      <script src="/pages/js/merchviewer.js"></script>
      <script src="js/cartmanagment.js"></script>
      <title>Stage Fright</title>
    </head>
    <style>
        .container{
          color: white;
        }

        #not-the-navbar a:link{
          color: var(--bs-danger);
          text-decoration: none;
        }

        #not-the-navbar a:hover{
          color: #a61f2c;
        }

        .timeline-item {
          background-color: rgba(255, 255, 255, 0.1);
          border: 1px solid #fff;
          border-radius: 8px;
          transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .timeline-item:hover {
          transform: scale(1.05);
          background-color: rgba(255, 255, 255, 0.2);
        }

        input.no-arrows::-webkit-outer-spin-button,
        input.no-arrows::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number].no-arrows {
            -moz-appearance: textfield;
        }
    </style>
    <body class="bg-black">
        <div style="background: #000;" class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasRightLabel">Cart</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <!-- Cart Items Table -->
              <table class="table table-sm table-dark" style="background: #000;">
                <thead>
                  <tr>
                    <th style="width: 20%"></th>
                    <th style="width: 40%"></th>
                    <th style="width: 40%"></th>
                  </tr>
                </thead>
                <tbody id="cart-items">
                  <!-- Dynamically populated cart items -->
                </tbody>
              </table>
              <hr>
              <!-- Total Price -->
              <div class="d-flex justify-content-between">
                <strong>Total:</strong>
                <span id="total-price">$0.00</span>
              </div>
            </div>
            <a class="btn btn-danger m-2" href="checkout.html" role="button">Continue to Checkout</a>
        </div>
        <nav-bar page="run"></nav-bar>
        <script src="js/navBar.js"></script>
        <div class="bg-black">
          <div class="container text-left" id="not-the-navbar">
            <div class="row">
              <h1>
                Contacts
              </h1>
              <hr style="height: 3px; border-color: var(--bs-danger); background-color: var(--bs-danger); opacity: 1;">
              <p>
                If you're here to contact us about a merchandise or ticket order, please visit our <a href="#">FAQs</a>. If your issue is still not resolved you may visit our <a href="#">customer support page</a> to submit a help ticket or receive more advanced assistance.
              </p>
            </div>
          </div>
        </div>
        <footer-c></footer-c>
        <script src="js/footerC.js"></script>
    </body>
</html>
