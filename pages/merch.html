<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merch</title>
  <!-- Bootstrap 5 CSS -->
  <link href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  body {
    background-color: #121212;
    color: #fff;
  }

  .card {
    background-color: #1e1e1e;
    border: none;
  }

  .form-control {
    background-color: #2a2a2a;
    color: #fff;
    border: 1px solid #444;
  }

  .form-control:focus {
    background-color: #333;
    box-shadow: none;
  }

  * {
    color: #fff;
  }
</style>
<body class="bg-black">
<div style="background: #000;" class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasRightLabel">Cart</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <table class="table table-sm table-dark" style="background: #000;">
      <tbody>
        <thead>
          <tr>
            <th style="width: 30%"></th>
            <th style="width: 40%"></th>
            <th style="width: 30%"></th>
          </tr>
        </thead>
        <tr>
          <td><img src="../assets/merch-img/beanie.jpg" alt="" srcset="" class="img-fluid"></td>
          <td>
            <p>Band Beanie</p>
            <p class="py-2">$5.99</p>
            <p></p>
          </td>
          <td>
            <div class="input-group">
              <button class="btn btn-outline-secondary" type="button" id="button-minus">-</button>
              <input type="number" class="form-control text-center" id="number-input" min="1" max="9" value="1">
              <button class="btn btn-outline-secondary" type="button" id="button-plus">+</button>
            </div>
            <style>
              /* Increase input width and hide native increment/decrement buttons */
              #number-input {
                -moz-appearance: textfield; /* Hide increment/decrement buttons in Firefox */
              }
              #number-input::-webkit-outer-spin-button,
              #number-input::-webkit-inner-spin-button {
                -webkit-appearance: none; /* Hide increment/decrement buttons in Webkit browsers */
                margin: 0; /* Remove margin for alignment */
              }
            </style>
            <script>
              // JavaScript to handle button clicks
              const input = document.getElementById('number-input');
              const buttonMinus = document.getElementById('button-minus');
              const buttonPlus = document.getElementById('button-plus');
            
              buttonMinus.addEventListener('click', () => {
                let value = parseInt(input.value, 10) || 0;
                if (value > parseInt(input.min, 10)) {
                  input.value = value - 1;
                }
              });
            
              buttonPlus.addEventListener('click', () => {
                let value = parseInt(input.value, 10) || 0;
                if (value < parseInt(input.max, 10)) {
                  input.value = value + 1;
                }
              });
            </script>            
            <p class="text-center py-1">Remove</p>
          </td>
        </tr>
        <tr>
          <td>lorem</td>
          <td>lorem</td>
          <td>lorem</td>
        </tr>
        <tr>
          <td>lorem</td>
          <td>lorem</td>
          <td>lorem</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
  <!-- Navbar -->
   <nav-bar page="merch"></nav-bar>
  <script src="js/navBar.js"></script>

  <!-- Hero Section -->
  <div class="container mt-5 text-center text-white">
    <h1 class="display-4">Official Merch</h1>
    <p class="lead">Grab your favorite items below and represent!</p>
    <input type="text" class="form-control my-4" id="searchInput" placeholder="Search by item name">
  </div>

  <!-- Merch Items List -->
  <div class="container mt-4">
    <div class="row" id="merchItems">
      <!-- Merch Item Card 1 -->
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card">
          <img src="../assets/merch-img/crewneck.jpg" class="card-img-top" alt="T-shirt">
          <div class="card-body">
            <h5 class="card-title text-white">Band T-shirt</h5>
            <p class="card-text">$25.00</p>
            <a href="#" class="btn btn-danger">View</a>
          </div>
        </div>
      </div>

      <!-- Merch Item Card 2 -->
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card">
          <img src="../assets/merch-img/beanie.jpg" class="card-img-top" alt="Hoodie">
          <div class="card-body">
            <h5 class="card-title text-white">Band Hoodie</h5>
            <p class="card-text">$45.00</p>
            <a href="#" class="btn btn-danger">View</a>
          </div>
        </div>
      </div>

      <!-- Merch Item Card 3 -->
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card">
          <img src="../assets/merch-img/guitarpick.jpg" class="card-img-top" alt="Cap">
          <div class="card-body">
            <h5 class="card-title text-white">Band Cap</h5>
            <p class="card-text">$15.00</p>
            <a href="#" class="btn btn-danger">View</a>
          </div>
        </div>
      </div>

      <!-- Merch Item Card 4 -->
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card">
          <img src="../assets/merch-img/tshirt.jpg" class="card-img-top" alt="Poster">
          <div class="card-body">
            <h5 class="card-title text-white">Band Poster</h5>
            <p class="card-text">$10.00</p>
            <a href="#" class="btn btn-danger">View</a>
          </div>
        </div>
      </div>

      <!-- Additional merch items can be added here -->
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script>
    // Search functionality
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function () {
      const filter = searchInput.value.toLowerCase();
      const merchItems = document.getElementById('merchItems').getElementsByClassName('card');
      for (let i = 0; i < merchItems.length; i++) {
        const card = merchItems[i];
        const title = card.getElementsByClassName('card-title')[0].textContent.toLowerCase();
        if (title.includes(filter)) {
          card.parentElement.style.display = '';
        } else {
          card.parentElement.style.display = 'none';
        }
      }
    });
  </script>
  <footer-c></footer-c>
  <script src="js/footerC.js"></script>
</body>

</html>
