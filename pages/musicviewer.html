<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stage Fright Music</title>
    <link href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/assets/icons/logo.jpg">
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/pages/js/musicviewer.js"></script>
    <script src="js/allthatfunstuff.js"></script>
    <script src="js/cartmanagment.js"></script>

    </head>
    <style>
        body {
          background-color: #121212;
          color: #fff;
        }
      
        .card {
          background-color: #1e1e1e;
          border: none;
        }
      
        .form-control {
          background-color: #2a2a2a;
          color: #fff;
          border: 1px solid #444;
        }
      
        .form-control:focus {
          background-color: #333;
          box-shadow: none;
        }

        .music-container {
          position: relative;
          width: 100%;
        }
        
        .music-container:after{
          content: "";
          position: absolute;
          width: 80%;
          height: 2px;
          left: 10%;
          background-color: var(--bs-primary-text-emphasis);
        }
      
        .progress-bar {
          position: absolute;
          transition: width 0.3s linear;
          width: 55%;
          height: 0.5rem;
          background: linear-gradient(to right, white 0% 0%, var(--bs-primary-text-emphasis) 0% 55%);
          max-width: 55%;
          left: calc(20% + 3.5rem + 0.75rem);
          top: 4rem;
        }

        .play-button {
          position: absolute;
          vertical-align: middle;
          left: 20%;
          width: 3.5rem;
          top: 2.5rem;
          z-index: 100;
        }

        .music-name {
          position: relative;
          left: 0;
          right: 0;
          width: auto;
          margin-inline: auto;
          margin-top: 1rem;
          margin-bottom: 4.5rem;
        }

        .duration {
          position: absolute;
          right: calc(100% - 20% - 3.5rem - 0.75rem - 55%);
          top: 4.5rem;
        }

        * {
          color: #fff;
        }
      
        ::-webkit-input-placeholder{
          color: grey !important;
        }

        body {
            color: white;
        }

        #alt-gutter-x .g-5, .gx-5{
            --bs-gutter-x: 7rem;
        }

        input.no-arrows::-webkit-outer-spin-button,
        input.no-arrows::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number].no-arrows {
            -moz-appearance: textfield;
        }
    </style>
    <body class="bg-black">
        <div style="background: #000;" class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasRightLabel">Cart</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <!-- Cart Items Table -->
              <table class="table table-sm table-dark" style="background: #000;">
                <thead>
                  <tr>
                    <th style="width: 20%"></th>
                    <th style="width: 40%"></th>
                    <th style="width: 40%"></th>
                  </tr>
                </thead>
                <tbody id="cart-items">
                  <!-- Dynamically populated cart items -->
                </tbody>
              </table>
              <hr>
              <!-- Total Price -->
              <div class="d-flex justify-content-between">
                <strong>Total:</strong>
                <span id="total-price">$0.00</span>
              </div>
            </div>
            <a class="btn btn-danger m-2" href="checkout.html" onclick="return ensureNotEmpty();" role="button">Continue to Checkout</a>
          </div>
        <nav-bar page="musich"></nav-bar>
        <script src="js/navBar.js"></script>
        <div class="bg-black">
            <div class="container text-left">
                <div class="row" style="margin-top: 1rem">
                    <div style="display: inline-block;">
                        <a href="/pages/music.html" style="text-decoration: none; color: white; display: inline-block; vertical-align: middle;">
                            <img src="/assets/icons/left-arrow.png" width="24" height="24">
                        </a>
                        <a href="/pages/music.html" style="text-decoration: none; color: white; display: inline-block; font-size: 28px; vertical-align: middle;">
                            All Music
                        </a>
                    </div>
                    <div class="col-md-11 col-lg-5">
                        <img src="" id="music-image" style="width: 100%; padding-top: 3.5rem;">
                    </div>
                    <div class="col-md-13 col-lg-7">
                            <h2 id="title">
                                [Music name]
                            </h2>
                            <hr style="height: 3px; border-color: var(--bs-danger); background-color: var(--bs-danger); opacity: 1;">
                            <h2 id="price">
                                No Audio Medium Selected
                            </h4>
                            <br>
                            <h4 style="padding-bottom: 0.5rem;" id="type-header">
                                Type
                            </h4>
                            <select id="type" class="form-select text-bg-dark" aria-label="Default select example" style="width: 65%; margin-bottom: 1rem; border-width: 3px; border-color: var(--bs-primary-text-emphasis);" onchange="price_change()">
                                <option selected>Select One</option>
                                <option value="Digital">Digital</option>
                                <option value="Vinyl">Vinyl</option>
                                <option value="Digital & Vinyl">Digital & Vinyl</option>
                            </select>
                            <h4 id="quantityHeader" style="padding-bottom: 0.5rem; display: none;">
                                Quantity
                            </h4>
                            <input type="number" id="musicQuantity" class="form-control form-control-md text-center align-middle bg-dark" value="1" min="1" style="color: white; width: 25%; margin-bottom: 0.75rem; border-width: 3px; border-color: var(--bs-primary-text-emphasis); display: none;">  
                            <h5 style="padding-bottom: 1%;">
                                Item Description
                            </h5>
                            <p id="music-details">
                                Lorem ipsum dolor sit amet
                            </p>       
                            <button type="button" class="btn btn-danger" data-bs-target="#" onclick="orderMusic()" style="border-color: var(--bs-primary-text-emphasis)">
                                Add to cart!
                            </button>
                    </div>
                </div>
                <div class="row" style="text-align: center; margin-top: 4rem;">
                    <hr style="height: 3px; border-color: var(--bs-danger); background-color: var(--bs-danger); opacity: 1;">
                    <h3>
                        Sample The Music!
                    </h3>
                    <div class="music-container">
                      <h5 class="music-name">Threadbare Dreams</h5><audio preload="metadata" src="/assets/music/threadbareDreams.mp3"></audio>
                      <span><image src="/assets/icons/play.png" alt="Play Button" class="play-button"></image>
                      <div class="progress-bar"></div></span>
                      <p class="duration">xxxx</p>
                    </div>
                    <div class="music-container">
                      <h5 class="music-name">Glass Wings</h5><audio preload="metadata" src="/assets/music/glassWings.mp3"></audio>
                      <span style="text-align: left;"><image src="/assets/icons/play.png" alt="Play Button" class="play-button"></image>
                      <div class="progress-bar"></div></span>
                      <p class="duration">xxxx</p>
                    </div>
                    <div class="music-container">
                      <h5 class="music-name">Where Shadows Linger</h5><audio preload="metadata" src="/assets/music/whereShadowsLinger.mp3"></audio>
                      <span><image src="/assets/icons/play.png" alt="Play Button" class="play-button"></image>
                      <div class="progress-bar"></div></span>
                      <p class="duration">xxxx</p>
                    </div>
                    <div class="music-container">
                      <h5 class="music-name">Burning Maps</h5><audio preload="metadata" src="/assets/music/burningMaps.mp3"></audio>
                      <span><image src="/assets/icons/play.png" alt="Play Button" class="play-button"></image>
                      <div class="progress-bar"></div></span>
                      <p class="duration">xxxx</p>
                    </div>
                    <div class="music-container">
                      <h5 class="music-name">The Reckless Pulse</h5><audio preload="metadata" src="/assets/music/theRecklessPulse.mp3"></audio>
                      <span><image src="/assets/icons/play.png" alt="Play Button" class="play-button"></image>
                      <div class="progress-bar"></div></span>
                      <p class="duration">xxxx</p>
                    </div>
                </div>
            </div>
        </div>
        <footer-c></footer-c>
        <script src="js/footerC.js"></script>
        <script>display_music()</script>
        <script src="/pages/js/songManager.js" defer></script>
    </body>
</html>
