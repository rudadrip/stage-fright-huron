<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
      <link rel="icon" href="/assets/logo.jpg">
      <script type="text/javascript" src="../bootstrap-5.3.3-dist/js/bootstrap.min.js" defer></script>
      <script src="/pages/js/merchviewer.js"></script>
      <script src="js/cartmanagment.js"></script>
      <title>Stage Fright</title>
    </head>
    <style>
        input.no-arrows::-webkit-outer-spin-button,
        input.no-arrows::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number].no-arrows {
            -moz-appearance: textfield;
        }
    </style>
    <body class="bg-black">
        <nav-bar page=""></nav-bar>
        <script src="js/navBar.js"></script>
        <div class="container">
            <form class="needs-validation" novalidate="">
                <div class="row">
                    <label for="ticket-type" class="form-label">Ticket Type</label>
                    <select class="form-select" id="ticket-type" required="">
                        <option value="">Select A Ticket Type</option>
                        <option value="merch">Merchandise Inquiry</option>
                        <option value = "ticket">Ticket Inquiry</option>
                        <option value = "music">Albums/Music Inquiry</option>
                        <option value = "business">Business Inquiry</option>
                        <option value = "general">General Inquiry</option>
                    </select>
                </div>
                <div class="row">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required="">
                    <div class="invalid-feedback">
                        Please enter a valid email so we can get back to you!
                    </div>
                </div>
                <div class="row">
                    <label for="info-input" class="form-label">Required And/Or Additional Info</label>
                    <input type="text" class="form-control" id="info-input" placeholder="Please provide as much detail and information as possible to ensure the fastest possible resolution time.">
                </div>
            </form>
        </div>
        <footer-c></footer-c>
        <script src="js/footerC.js"></script>
    </body>
</html>
